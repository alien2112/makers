<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0056CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d99;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- M Letter Icon with Electronics Theme -->
  <g transform="translate(8, 8)">
    <!-- Left vertical bar -->
    <rect x="0" y="0" width="5" height="36" fill="url(#logoGradient)" rx="2.5"/>
    <!-- Right vertical bar -->
    <rect x="32" y="0" width="5" height="36" fill="url(#logoGradient)" rx="2.5"/>
    <!-- Center V of M -->
    <path d="M 2.5 0 L 18.5 22 L 34.5 0" stroke="url(#logoGradient)" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Circuit connection point (red accent) -->
    <circle cx="18.5" cy="22" r="3.5" fill="#E63946"/>
    <circle cx="18.5" cy="22" r="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Company Name -->
  <text x="52" y="28" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="26" font-weight="700" fill="#0056CC" letter-spacing="-0.5">
    <tspan fill="#E63946">M</tspan>AKERS
  </text>
  
  <!-- Tagline -->
  <text x="52" y="42" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="9" font-weight="400" fill="#0056CC" text-decoration="underline" letter-spacing="0.3">
    WE MAKE THE FUTURE
  </text>
</svg>

